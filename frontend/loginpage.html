<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Finder</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
<h1>Bar Finder</h1>
<div class="login-header">
</div>
<div class="main-login-container">
    <div class="login-credentials">
        <p>Indtast brugernavn og password</p>
        <input type="text" id="username" placeholder="Tast: bruger1">
        <input type="password" id="password" placeholder="Tast: password123">
        <div id="login-and-create-btn">
            <button id="login-btn">Login</button>
            <button id="create-account-btn">Opret konto</button>
        </div>
    </div>
</div>
<script src="loginscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Bar Oversigt</title>
    <!-- Link to the common styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the page-specific styles -->

</head>
<body>
<h1>Bar Oversigt</h1>

<!-- Formular til at tilføje en ny bar -->
<h2>Tilføj en ny bar</h2>
<form id="add-bar-form" class="form-container">
    <!-- Bar information -->
    <input type="text" id="bar-name" placeholder="Bar Navn" required>
    <input type="number" id="bar-rating" placeholder="Bedømmelse (1-5)" min="1" max="5">
    <input type="number" id="bar-size" placeholder="Størrelse i m²">
    <!-- Adresse Felter -->
    <input type="text" id="street-name" placeholder="Gadenavn" required>
    <input type="number" id="street-number" placeholder="Gadenummer" required>
    <input type="number" id="zip-code" placeholder="Postnummer" required>
    <input type="text" id="city" placeholder="By" required>
    <!-- Lokationsfelter -->
    <input type="text" id="lat" placeholder="Breddegrad" required>
    <input type="text" id="lng" placeholder="Længdegrad" required>
    <button type="submit" class="btn">Tilføj Bar</button>
</form>

<!-- Liste over barer -->
<h2>Liste over Barer</h2>
<div class="main-container">
<ul id="bar-list"></ul>
</div>
<!-- Include JavaScript file -->
<script src="createbar.js"></script>
</body>
</html>
